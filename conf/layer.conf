# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "angstrom-layer"
BBFILE_PATTERN_angstrom-layer := "^${LAYERDIR}/"
BBFILE_PRIORITY_angstrom-layer = "7"

SIGGEN_EXCLUDERECIPES_ABISAFE += " \
	angstrom-feed-configs \
        "

LAYERDEPENDS_angstrom-layer = "core"
LAYERRECOMMENDS_angstrom-layer= "openembedded-layer"
LAYERSERIES_COMPAT_angstrom-layer = "styhead walnascar"

BBFILES_DYNAMIC += " \
    openembedded-layer:${LAYERDIR}/dynamic-layers/openembedded-layer/*/*/*.bb \
    openembedded-layer:${LAYERDIR}/dynamic-layers/openembedded-layer/*/*/*.bbappend \
    networking-layer:${LAYERDIR}/dynamic-layers/networking-layer/*/*/*.bb \
    networking-layer:${LAYERDIR}/dynamic-layers/networking-layer/*/*/*.bbappend \
"
